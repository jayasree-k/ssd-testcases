name: Secret & Vulnerability Scan on PR

on:
  pull_request:
    branches:
      - main  # Trigger when PR targets main branch

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code from the PR branch
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Trivy
      - name: Set up Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs          # Filesystem scan
          vuln-type: all         # Scan OS packages and app dependencies
          secret-type: all       # Scan for secrets (API keys, tokens, etc.)
          format: table
          exit-code: 1           # Fail workflow if vulnerabilities or secrets found
          ignore-unfixed: false  # Optional, don't ignore vulnerabilities
          severity: CRITICAL,HIGH,MEDIUM  # Only fail on these severities
