name: Secret Scan on PR (Trivy)

on:
  pull_request:
    branches:
      - main   # run only when PR targets main branch

jobs:
  scan-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_$(uname -s | tr '[:upper:]' '[:lower:]')-$(uname -m).tar.gz -O trivy.tar.gz || true
          if [ -f trivy.tar.gz ]; then
            tar -xzf trivy.tar.gz trivy
            sudo mv trivy /usr/local/bin/
          else
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
            sudo mv ./trivy /usr/local/bin/
          fi

      - name: Run Trivy Secret Scan
        run: |
          trivy fs --security-checks secret --exit-code 1 --no-progress .
